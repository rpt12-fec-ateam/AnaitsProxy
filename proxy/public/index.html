<!DOCTYPE html>
<html> 
  <head>  
  <title>DAILY HARVEST</title>  
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h4 id= "daily">DAILY HARVEST</h4>
       <p class=navright id="help">Help</p>
       <p class=navright id="getstarted">Get Started</p>
       <p class=navright id="login">Login</p>
     </div>
    <div >
      <div class= "top" id="root"></div>
      <div class= "top" id="app"></div>
    </div>
    
      <button id="start"> Get started </button> >  
   
      <div class="top" class="cross">
        <img class="cross" src="lines.png"/>
      </div>
   
        <div id="heather"></div>
        <div class="top" class="cross">
          <img class="cross" src="lines.png"/>
        </div>
        <div id="reviews"></div>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
        <script src="./vendor.js"></script>
        <script src="./root.js"></script>
        <script src="./app.js"></script>
        <script src="./heather.js"></script>
        <script src="./reviews.js"></script>
       
        <script>
            ReactDOM.render(React.createElement(ImageCarousel), document.getElementById('root'));
            ReactDOM.render(React.createElement(App), document.getElementById('app'));
            ReactDOM.render(React.createElement(Hetaher), document.getElementById('heather'));
            ReactDOM.render(React.createElement(ComponentReviews), document.getElementById('reviews'));
        </script>  

  </body> 
</html>
